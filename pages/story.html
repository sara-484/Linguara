<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/story.css" />
</head>
<body class="reading-mode">
  <nav class="navbar reading-navbar">
    <div class="logo">Linguara</div>
    <a href="reading.html" class="cta-button">‚Üê Back</a>

    <!-- üåó ÿ¢€å⁄©ŸàŸÜ ÿ≥Ÿà€å€å⁄Ü ÿ™ŸÖ -->
    <div class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle" class="switch">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <main id="story-container">
    <h1 id="story-title">Loading...</h1>
    <p id="story-level"></p>
    <div id="story-body"></div>

    <section id="story-questions">
      <h2>Questions</h2>
    </section>
  </main>

  <script>
    // üåó ÿ≥Ÿà€å€å⁄Ü ÿ™ŸÖ ÿ®ÿ±ÿß€å ÿ≠ÿßŸÑÿ™ reading-mode Ÿà dark
    const themeToggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("theme");

    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    });
  </script>

  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/story.js"></script>
</body>
</html>
